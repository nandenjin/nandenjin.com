<html>
<head>
 <title>一行掲示板</title>
</head>
<body>
<script type="text/javascript">
function pre_check(){
  message=document.write.message.value;
  name=document.write.name.value;
  result=message.match(/<.*>/);
  if(name.length>0 && message.length>0 && result.length==0){
   return true;
  }else if(name.length>0 && message.length>0 && result.length>0){
   alert("HTMLタグは使えません");
   return false;
  }else{
   alert("名前orメッセージが入力されていません");
   return false;
  }
}
</script>
<h1>1行掲示板</h1>
<form name ="write" action="http://cgi.u.tsukuba.ac.jp/~s1711443/local_only/wp/update.rb" method="post" onsubmit="return pre_check();">
<p> 名前:<input type="text" name="name"></p>
<p> メッセージ:<input type="text" name="message"></p>

 <input type="submit" value="書き込む">
 <input type="reset" value="クリア">
</form>
<pre>
-------------------------------------------------------------
#{messages}
</pre>
</body>
</html>
