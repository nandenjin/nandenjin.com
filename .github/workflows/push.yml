name: CI

on:
  push:
    branches: [dev, master, 'renovate/*']
  pull_request:
    branches: [dev, '!renovate/*']

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Fetch contents
        run: yarn content

      - name: Get commit id of content repo
        id: content-commit-id
        run: echo "::set-output name=id::$(git log -n 1 --pretty=format:'%H')"
        working-directory: content

      - name: Cache build
        uses: actions/cache@v3
        id: build-cache
        with:
          path: node_modules/.cache/builder-module
          key: builder-${{ steps.content-commit-id.outputs.id }}

      - name: Build
        run: yarn generate
