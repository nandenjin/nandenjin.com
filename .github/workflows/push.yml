name: CI

on: ['push', 'pull_request']

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1
      with:
        node-version:  12.x
          
    - name: Install dependencies
      run: yarn install --frozen-lockfile --network-concurrency=1

    - name: Lint
      run: yarn lint

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1
      with:
        node-version:  12.x
          
    - name: Install dependencies
      run: yarn install --frozen-lockfile --network-concurrency=1

    - name: Fetch contents
      run: yarn content

    - name: Build
      run: yarn generate
